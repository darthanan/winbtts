<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-white p-5">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-2">Consenso Keble & Goal King</h1>
        <p id="update-date" class="text-slate-400 mb-6">Atualizado: 10/02/2026</p>

        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-slate-800 p-4 rounded">
                <span class="block text-slate-400">Win Rate</span>
                <span class="text-2xl font-bold text-emerald-400">0%</span>
            </div>
            <div class="bg-slate-800 p-4 rounded">
                <span class="block text-slate-400">Greens</span>
                <div class="text-xl font-bold text-emerald-400">0</div>
            </div>
            <div class="bg-slate-800 p-4 rounded">
                <span class="block text-slate-400">Reds</span>
                <div class="text-xl font-bold text-red-400">0</div>
            </div>
        </div>

        <div class="bg-slate-800 p-4 rounded mb-8">
            <canvas id="meuGrafico"></canvas>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </div>

    <script>
        const ctx = document.getElementById('meuGrafico');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // O Python vai preencher aqui
                datasets: [{
                    label: 'Lucro Acumulado',
                    data: [], // O Python vai preencher aqui
                    borderColor: '#10b981',
                    tension: 0.1
                }]
            }
        });
    </script>
</body>
</html>
