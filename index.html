<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Mercado: Win + BTTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .details-panel { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; opacity: 0; }
        .card.active .details-panel { max-height: 800px; opacity: 1; }
        .tab-btn.active { border-bottom: 2px solid #10b981; color: #10b981; }
        .team-logo { width: 45px; height: 45px; object-fit: contain; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-3xl mx-auto">
        <header class="flex justify-between items-end mb-6 border-b border-slate-700 pb-4">
            <div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500 uppercase">Monitoramento por IA</h1>
                <p class="text-xs text-slate-400 font-semibold uppercase tracking-wider">Win + BTTS Strategy</p>
            </div>
            <p class="text-[10px] text-slate-500" id="update-date">Atualizado: 10/02/2026</p>
        </header>

        <div class="flex space-x-6 mb-8 border-b border-slate-800">
            <button onclick="showTab('tips')" id="btn-tips" class="tab-btn pb-2 text-sm font-bold active">TIPS DO DIA</button>
            <button onclick="showTab('history')" id="btn-history" class="tab-btn pb-2 text-sm font-bold text-slate-500">HISTÓRICO DE GREEN</button>
        </div>

        <div id="tab-tips">
            <div id="tips-container">
                <div class="card glass rounded-2xl mb-4 cursor-pointer p-6" onclick="toggleCard(this)">
                    <div class="flex justify-between items-center">
                        <div class="flex flex-col items-center w-1/3">
                            <img src="https://crests.football-data.org/65.svg" class="team-logo mb-1">
                            <span class="text-sm font-bold text-center leading-tight">Man City</span>
                        </div>
                        <div class="text-center w-1/3">
                            <span class="text-xl font-bold text-emerald-400">@3.10</span>
                            <span class="block text-[10px] text-slate-500 uppercase">16:30 BRT</span>
                        </div>
                        <div class="flex flex-col items-center w-1/3">
                            <img src="https://crests.football-data.org/63.svg" class="team-logo mb-1">
                            <span class="text-sm font-bold text-center leading-tight">Fulham</span>
                        </div>
                    </div>
                    <div class="details-panel mt-4 pt-4 border-t border-slate-700/50">
                        <p class="text-xs text-slate-300 italic text-center">IA prevê vitória do City com falha defensiva explorada pela velocidade do Fulham.</p>
                    </div>
                </div>
                </div>
        </div>

        <div id="tab-history" class="hidden">
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="glass p-4 rounded-xl text-center">
                    <span class="block text-[10px] text-slate-500 uppercase">Win Rate</span>
                    <span class="text-xl font-bold text-emerald-400">68%</span>
                </div>
                <div class="glass p-4 rounded-xl text-center">
                    <span class="block text-[10px] text-slate-500 uppercase">Greens</span>
                    <span class="text-xl font-bold text-emerald-400">42</span>
                </div>
                <div class="glass p-4 rounded-xl text-center">
                    <span class="block text-[10px] text-slate-500 uppercase">Reds</span>
                    <span class="text-xl font-bold text-red-400">19</span>
                </div>
            </div>

            <div class="glass p-6 rounded-2xl mb-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 text-center">Evolução da Estratégia (Unidades)</h3>
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-600 text-[10px]">
            <p>© 2026 Inteligência Esportiva - Análise de Dados</p>
        </footer>
    </div>

    <script>
        // Lógica das Abas
        function showTab(tab) {
            document.getElementById('tab-tips').classList.add('hidden');
            document.getElementById('tab-history').classList.add('hidden');
            document.getElementById('btn-tips').classList.remove('active', 'text-slate-500');
            document.getElementById('btn-history').classList.remove('active', 'text-slate-500');

            if(tab === 'tips') {
                document.getElementById('tab-tips').classList.remove('hidden');
                document.getElementById('btn-tips').classList.add('active');
                document.getElementById('btn-history').classList.add('text-slate-500');
            } else {
                document.getElementById('tab-history').classList.remove('hidden');
                document.getElementById('btn-history').classList.add('active');
                document.getElementById('btn-tips').classList.add('text-slate-500');
                initChart();
            }
        }

        function toggleCard(element) {
            element.classList.toggle('active');
        }

        // Gráfico de Evolução
        function initChart() {
            const ctx = document.getElementById('profitChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan 01', 'Jan 10', 'Jan 20', 'Fev 01', 'Fev 10'],
                    datasets: [{
                        label: 'Lucro Acumulado',
                        data: [0, 4.2, 3.1, 8.5, 12.4],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
