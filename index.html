<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consenso IA: Win + BTTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); }
        .details-panel { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, opacity 0.4s ease-out; opacity: 0; }
        .card.active .details-panel { max-height: 800px; opacity: 1; }
        .card.active .chevron { transform: rotate(180deg); }
        .team-logo { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 8px rgba(0,0,0,0.5)); }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-3xl mx-auto">
        <header class="flex justify-between items-end mb-8 border-b border-slate-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500">
                    AI CONSENSUS
                </h1>
                <p class="text-sm text-slate-400 mt-1 font-semibold">
                    Mercado Vit√≥ria + Ambos Marcam (Win+BTTS)
                </p>
            </div>
            <div class="text-right">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-900 text-emerald-100 animate-pulse">
                    <span class="w-2 h-2 bg-emerald-400 rounded-full mr-1"></span>
                    MONITORAMENTO ATIVO
                </span>
                <p class="text-xs text-slate-500 mt-1" id="update-date">Atualizado: 10/02/2026</p>
            </div>
        </header>

        <div id="tips-container">
            <div class="p-10 text-center glass rounded-2xl">
                <p class="text-slate-400">Aguardando processamento matinal da IA...</p>
            </div>

            </div>
    </div>

    <script>
        function toggleCard(element) {
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => { if (card !== element) card.classList.remove('active'); });
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
